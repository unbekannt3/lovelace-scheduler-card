name: Check Formatting and Build

on:
  pull_request:
  push:
    branches-ignore:
      - main
      - next
      - "release-please-*"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          check-latest: true
          cache: pnpm
      - name: Install
        run: pnpm install --frozen-lockfile
      - name: Check formatting
        run: pnpm format:check
      - name: Typecheck
        run: pnpm typecheck
      - name: Build
        run: pnpm build
